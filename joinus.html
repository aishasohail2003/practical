<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Us - Registration Form</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: Arial, sans-serif;
      color: rgb(181, 193, 12);
    }

    .form-container {
      max-width: 650px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgb(181, 193, 12);
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .form-title {
      text-align: center;
      margin-bottom: 20px;
      color: rgb(181, 193, 12);
    }

    .btn-custom {
      background-color: #070149;
      color: rgb(181, 193, 12);
    }

    .btn-custom:hover {
      background-color: #0a025c;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-container">
      <h2 class="form-title">Registration Form</h2>
      <form id="registerForm" action="contactus.html" method="post">

        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Type Name Here" required>
        </div>

        <div class="mb-3">
          <label for="fatherName" class="form-label">Father's Name:</label>
          <input type="text" class="form-control" id="fatherName" name="fatherName" placeholder="Type Father's Name Here" required>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number:</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="Type Phone No. Here" required>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address:</label>
          <input type="text" class="form-control" id="address" name="address" placeholder="Address">
        </div>

        <div class="mb-3">
          <label for="city" class="form-label">Select Your City:</label>
          <select class="form-select" id="city" name="city" required>
            <option value="">---Please Choose An Option---</option>
            <option>Karachi</option>
            <option>Lahore</option>
            <option>Islamabad</option>
            <option>Quetta</option>
            <option>Rawalpindi</option>
            <option>Faisalabad</option>
            <option>Peshawar</option>
            <option>Multan</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="region" class="form-label">Region:</label>
          <input type="text" class="form-control" id="region" name="region" placeholder="Region">
        </div>

        <div class="mb-3">
          <label for="country" class="form-label">Select Your Country:</label>
          <select class="form-select" id="country" name="country" required>
            <option value="">---Please Choose A Country---</option>
            <option>Pakistan</option>
            <option>Bangladesh</option>
            <option>America</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="pass" class="form-label">Password:</label>
          <input type="password" class="form-control" id="pass" name="password" placeholder="Type Password Here" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Type Email Here" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Gender:</label><br>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" id="male" name="gender" value="male">
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" id="female" name="gender" value="female">
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-custom">Submit</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
 <script>
    $(document).ready(function(){
      $("#joinForm").submit(function(e){
        e.preventDefault(); // prevent page refresh

        // Optional: Validate fields (can be expanded)
        let name = $("#name").val().trim();
        let email = $("#email").val().trim();

        if(name === "" || email === ""){
          alert("Please fill in all required fields!");
          return;
        }

        // Hide form and show thank you message
        $(this).hide();
        $("#thankYouMsg").fadeIn(600);
      });
    });
  </script>
</body>
</html>
